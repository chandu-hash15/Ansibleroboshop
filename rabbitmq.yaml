- name: installing rabbitmq
  hosts: rabbitmq
  become: yes
  tasks:
  - name: copying rabbitmq repo  to /etc/yum.repos.d/rabbitmq.repo
    ansible.builtin.copy:
      src: rabbitmq repo
      dest: /etc/yum.repos.d/rabbitmq.repo

  - name: install rabbitmq
    ansible.builtin.package:
      name: rabbitmq-server
      state: present

  - name: enable and start rabbitmq
    ansible.builtin.service:
      name: rabbitmq-server
      state: started
      enabled: yes
  
  - name: create and add permisions to user 
    community.rabbitmq.rabbitmq_user:
      user: roboshop
      password: roboshop123
      permissions:
        - vhost: /
          configure_priv: .*
          read_priv: .*
          write_priv: .*
      state: present